<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Change is Coming</title>

	<link rel="stylesheet" type="text/css" href="scss/main.css">
	<link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700" rel="stylesheet">
	
	<script src="https://use.fontawesome.com/e3bd3617aa.js"></script>
</head>
<body>
	<div class="wrapper">
		<div class="logo wrapper-itm">
			<img src="img/logo.png" alt>
		</div>

		<div class="banner wrapper-itm">
			<h1>Your design world is about to <span>change</span>.</h1>
		</div>

		<div class="sign-up wrapper-itm">
			<p>Want to know when we'll be available?</p>
			<form action="">
				<input type="text" name="email" placeholder="Your E-mail ...">
				<button type="submit">
					<span class="fa-stack fa-lg">
						<i class="fa fa-circle fa-stack-2x" aria-hidden="true"></i>
						<i class="fa fa-chevron-right fa-stack-1x" aria-hidden="true"></i>
					</span>
				</button>
			</form>
			<p>Your e-mail is safe</p>
		</div>

		<footer class="footer wrapper-itm">
			<a href="#">
				<i class="fa fa-twitter fa-inverse" aria-hidden="true"></i>
				<span>Follow us on Twitter</span>
			</a>
		</footer>
	</div>

</body>
</html>
