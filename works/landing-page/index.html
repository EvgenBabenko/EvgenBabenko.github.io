<head>

</head>
<body>
	
	<div class="main">
		<img src="img/logo.png" class="logo" alt>
		
		<div class="banner banner-shadow">
			<img src="img/banner.jpg" class="banner" alt>
		</div>
		
		<div class="logout">
			<div class="logout-itm">
				<h2>Register</h2>
				<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
				<form class="register">
					<input type="text" name="name" placeholder="Full name">
					<img src="img/fullname-icon.png">
					<input type="text" name="email" placeholder="E-mail">
					<img src="img/email-icon.png">
					<div class="form-footer">
						<div class="form-footer-left-side">
							<div class="checkbox">
								<input type="checkbox" id="checkboxRegister" name="">

								<label for="checkboxRegister">Newsletter?</label>
							</div>
							<p class="fs11">Your e-mail will not be abused.</p>
						</div>
						<input type="submit" name="" value="Register">
					</div>
				</form>
			</div>
			<div class="logout-itm">
				<!-- <div class="delimeter"></div> -->
			</div>
			<div class="logout-itm">
				<h2>Login</h2>
				<p>Nunc vel eros justo, sed egestas magna.</p>
				<form class="login">
					<input type="text" name="login" placeholder="Login">
					<img src="img/fullname-icon.png">
					<input type="text" name="" placeholder="Password">
					<img src="img/password-icon.png">
					<div class="form-footer">
						<div class="form-footer-left-side">
							<div class="checkbox">
								<input type="checkbox" id="checkboxLogin" name="" checked="">
								<label for="checkboxLogin"></label>
								<label for="checkboxLogin">Remember me</label>
							</div>
							<a href="#" class="fs11">Forgot your password?</a>
						</div>
						<input type="submit" name="" value="Login">
					</div>
				</form>
			</div>
		</div>
